<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Animation Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="400" height="200"></svg>

    <script>
        const svg = d3.select("svg");

        // Create a circle and set its initial position
        const circle = svg.append("circle")
            .attr("cx", 30)
            .attr("cy", 30)
            .attr("r", 20)
            .attr("fill", "steelblue");

        // Implement the animation
        circle.transition()
            .duration(2000) // Duration in milliseconds
            .attr("cx", 200) // Move the circle along the x-axis
            .on("end", function() { // Add a callback function when the animation ends
                d3.select(this).attr("fill", "orange"); // Change the color of the circle
            });
    </script>
</body>
</html>
